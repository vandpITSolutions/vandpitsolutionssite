<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script>
    const toggleBtn = document.getElementById("nav-toggle");
    const navMenu = document.getElementById("nav-menu");

    toggleBtn.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

  </script>
  <style>
    :root {
      --primary-color: #e6f4ea;
      --secondary-color: #5cb85c;
      --text-color: #131111;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 1rem;
      background: var(--secondary-color);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo-img {
      height: 45px;
      border-radius: 12px;
      padding: 4px;
      background-color: white;
      object-fit: contain;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease-in-out;
    }

    .nav-menu a:hover {
      color: #c2f0c2;
    }

    .nav-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
        margin-left: auto;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: var(--secondary-color);
        text-align: center;
        margin-top: 10px;
      }

      .nav-menu.active {
        display: flex;
      }

      .logo-img {
        height: 38px;
      }
    }

    @media (max-width: 480px) {
      .logo-img {
        height: 32px;
        border-radius: 8px;
      }

      .nav-menu a {
        font-size: 0.95rem;
      }
    }

    /* Mobile Menu (Hidden by default on small screens) */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--secondary-color);
        margin-top: 10px;
        padding: 10px 0;
      }

      .nav-menu.active {
        display: flex;
      }
    }

    /* Mobile Menu (Hidden by default on small screens) */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--secondary-color);
        margin-top: 10px;
        padding: 10px 0;
      }

      .nav-menu.active {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar" id="" aria-label="Main Navigation">

    <button id="nav-toggle" class="nav-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <a href="index.html" class="logo" aria-label="V&P Home">
      <img src="assets/logo.png" alt="V&P IT Solutions Logo" class="logo-img">
    </a>

    <ul class="nav-menu">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="service.html"><i class="fas fa-cogs"></i> Services</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>

  </nav>

</body>

</html>
